<!DOCTYPE html>
<html>
<head>
	<link rel="stylesheet" href="./css/contact.css" />
	<link rel="stylesheet" 
href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.1/css/all.min.css">
<title>Contact Us</title>
</head>
<body>
	<section id="last" style="margin-left:auto;margin-right:auto;width:80%;padding: 10px;">
	<!-- heading -->
	<div >
		<h3>Drop a Message</h3>

		<div >

		<!-- form  -->
		<form action="./index.html" >
			
			<div >
				<!-- name -->
				<input
				style="width: 300px;margin-bottom: 20px;"
				type="text"
				placeholder="NAME"
				name="name"
				value=""
				/>
			</div>
			

			<div >
			<div >
				<!-- email -->
				<input
				style="width: 300px;margin-bottom: 20px;"
				type="email"
				placeholder="EMAIL"
				name="email"
				value=""
				/>
			</div>
			</div>

			<!-- message -->
			<textarea
			placeholder="MESSEGE"
			style=""
			rows="10"
			cols="50"></textarea>
<br>
			<button
			type="submit"
			value="SEND">
			<span >SEND &nbsp;<i class="fa-solid fa-paper-plane"></i></span>
			</button>
		</form>
		<!-- end of form -->
		</div>

		<!-- Contact information -->
		<div >
		
		</div>
	</div>
	</section>
</body>
</html>

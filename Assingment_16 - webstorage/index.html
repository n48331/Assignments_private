<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Form</title>
    <link rel="stylesheet" href="./css/index.css">
</head>

<body>
    <div class="form">

        <form>

            <input type="text" id="name" placeholder="Enter your name">
            <input type="number" id="age" placeholder="Enter your age">
            <input type="number" id="contact" placeholder="Enter contact number">
            <input type="text" id="email" placeholder="Enter email">
            <button type="button" onclick="storeData()">Submit</button>
        </form>

        <h2 id="display_name">Name :</h2>
        <h2 id="display_age">Age :</h2>
        <h2 id="display_contact">Contact :</h2>
        <h2 id="display_email">Email :</h2>
    </div>

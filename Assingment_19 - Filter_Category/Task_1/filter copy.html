<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8">
    <title>Filter</title>
</head>

<body>
    <div class="filter">
        <h1>Select Phone</h1>
        <div class="models">
            <div class="checkbox">
                <label><input type="checkbox" rel="apple" onchange="change()">Apple</label>
            </div>
            <div class="checkbox">
                <label><input type="checkbox" rel="samsung" onchange="change()">Samsung</label>
            </div>
            <div>
                <label><input type="checkbox" rel="xiomi" onchange="change()">Xiomi</label>
            </div>
        </div>

        <h2>Select Processor</h2>
        <div class="processor">
            <div class="checkbox">
                <label><input type="checkbox" rel="a9" onchange="change()">A9</label>
            </div>
            <div class="checkbox">
                <label><input type="checkbox" rel="a8" onchange="change()">A8</label>
            </div>
            <div class="checkbox">
                <label><input type="checkbox" rel="snapdragon" onchange="change()">Snapdragon</label>
            </div>
            <div class="checkbox">
                <label><input type="checkbox" rel="exynos" onchange="change()">Exynos</label>
            </div>
        </div>
    </div>


    <div class="result">
        <div class="apple a9">
            <h2>iphone 7</h2>
            <img src="./images/iphone.jfif">
        </div>
        <div class="apple a8">
            <h2>iphone 8</h2>
            <img src="./images/iphone.jfif">
        </div>
        <div class="samsung exynos">
            <h2>Smasung s7</h2>
            <img src="./images/samsung.jfif">
        </div>
        <div class="xiomi snapdragon">
            <h2>Xiomi Redmi</h2>
            <img src="./images/xiomi.jfif">
        </div>
    </div>

    <script src="./filter.js"></script>
</body>

</html>

<!DOCTYPE html>
<html lang="en">

<head>
    <link rel="stylesheet" href="./css/login.css">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
    <link rel="stylesheet" href="./css/login.css">

    <title>Login</title>
</head>

<body>
    <div class="container">
        <form id="signup_form" action="">
            <h1>Sign Up</h1>

            <div class="name">
                <label for="name">Name</label>
                <input id="name" name="name" type="text" placeholder="Enter name" required>
            </div>
            <div class="age">
                <label for="age">Age</label>
                <input id="age" name="age" type="number" placeholder="Enter Age">
            </div>
            <div class="dob">
                <label for="dob">Date of birth</label>
                <input id="dob" name="dob" type="date">
            </div>
            <div class="email">
                <label for="email">Email</label>
                <input id="email" name="email" type="age" placeholder="Enter email">
            </div>
            <div class="pwd">
                <label for="pwd">Password</label>
                <input id="pwd" name="pwd" type="password" placeholder="password" required>
            </div>
            <div class="submit">
                <input type="submit" id="btn">
            </div>
        </form>
    </div>
    <script src="./js/login.js"></script>
    <script src="./js/validater.js"></script>
</body>

</html>

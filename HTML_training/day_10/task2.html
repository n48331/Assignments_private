<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>GRID</title>
<style>
    .item1{grid-area: A;}
    .item2{grid-area: B;}
    .item3{grid-area: C;}
    .item4{grid-area: D;}
   .grid-container{
    display: grid;
    grid-template-areas:
    'A A B'
    'C D B' ;
    gap: 20px;
    height: 500px;

   }
   .grid-container>div{
    background-color: rgb(75, 73, 73);
    padding: 50px ;
    border-radius: 10px;
    color: white;
    font-size: 30px;    
   }
</style>
</head>
<body>
   <div class="grid-container">
        <div class="item1">A</div>
        <div class="item2">B</div>
        <div class="item3">C</div>
        <div class="item4">D</div>
   </div>
</body>
</html>

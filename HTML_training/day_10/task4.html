<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>2D</title>
<style>
    .element{
        height: 200px;
        width: 200px;
        margin: 200px;
        background-color: rgb(17, 202, 140);
    }
    .element:hover{
        transform: scale(2);
        -webkit-transform:scale(2);
        -moz--transform:scale(2);
        -ms--transform:scale(2);
    }
</style>
</head>
<body>
   <div class="element">      
   </div>
</body>
</html>

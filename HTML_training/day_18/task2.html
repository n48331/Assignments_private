<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JS</title>
</head>

<body>

<!-- create a form, store user input in session
storage in json format and
display one property in UI
ask user to delete a key from session storage. -->

<form>
    <input type="text" id="fname" placeholder="Enter First Name">
    <input type="text" id="lname" placeholder="Enter Last Name">
    <input type="text" id="email" placeholder="Enter Email">
    <input type="text" id="key" placeholder="Enter key">
    <button type="button" onclick="addItem()" >Add to storage</button>
    <h2 id="diplay"></h2>
    <h1 >Delete a item</h1>
    <input type="text" id="delitem" placeholder="Enter First Name">
    <button type="button" onclick="delItem()" >Delete from storage</button>
</form>
    <script src="./js/task2.js"></script>
</body>

</html>

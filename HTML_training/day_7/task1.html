<!-- add video and audio to a webpage and create progress bar for video -->
<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8">
    <title>Audio Video</title>

</head>

<body>
    <audio controls autoplay preload="metadata" muted>
        <source src="./audio/file_example_MP3_700KB.mp3" type="audio/mp3">
        <source src="./audio/file_example_OOG_1MG.ogg" type="audio/ogg">
    </audio>
    <video id="video" width="500" height="500" controls autoplay>
        <source src="./video/file_example_MP4_480_1_5MG.mp4" type="video/mp4">
        <source src="./video/file_example_OGG_480_1_7mg.ogg" type="video/ogg">
    </video>
    <progress id="progress" min="0" max="100">Progress</progress>
    <button id="play-pause">Play</button>
    <script>
        var progress = document.getElementById('progress')
        var video = document.getElementById('video')
        function progressLoop() {
            setInterval(function () {
                progress.value = Math.round((video.currentTime / video.duration) * 100)
            });

        }
        function playPause() {
            document.getElementById('play-pause')
        }
        progressLoop()
    </script>
</body>

</html>

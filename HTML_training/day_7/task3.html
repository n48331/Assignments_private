<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>Captions</title>
<style>
    video{
        -webkit-transform: rotate(270deg);
        transform:rotate(270deg) ;
    }
</style>
</head>
<!-- create webvtt file and caption to video for first 10 seconds and rotate it -->
<body>
    <div style="perspective: 800px">
        <video width="500" height="500" controls autoplay loop preload="metadata">
            <source src="./video/file_example_MP4_480_1_5MG.mp4" type="video/mp4">
            <source src="./video/file_example_OGG_480_1_7mg.ogg" type="video/ogg">

            <!-- captions -->

            <track src="./caption/intro.vtt" kind="captions" srclang="en" label="English" default>

            <!-- fallback -->
            <p>Download video: </p>
            <a href="./video/file_example_MP4_480_1_5MG.mp4">MP4</a>
            <a href="./video/file_example_OGG_480_1_7mg.ogg">OGG</a>
        </video>

    </div>
</body>

</html>

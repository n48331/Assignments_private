<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./css/task1.css">
    <title>JS</title>
    <style>

    </style>
</head>
<body>
    <h2> Display multiplication table</h2>
    <input id="num" type="number" placeholder="Enter a number" >
    <button  onclick="generateTable()" >Generate table</button>
    <div id="table"></div>

    <h2> Display even numbers upto n number</h2>
    <input id="n" type="number" placeholder="Enter a number" >
    <button onclick="evenNumbers()" >Get even numbers</button>
    <div id="even"></div>
    
    <h2>Search for an element in an array</h2>
    <p id="array"></p>
    <input id="searchArr" type="text" placeholder="Enter a element to search" >
    <button onclick="searchArr()" >Check</button>
    <div id="found"></div>
    <script src="./js/task1.js"></script>
</body>
</html>

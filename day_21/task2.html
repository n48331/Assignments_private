<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>JQuery</title>
  <link rel="stylesheet" href="./css/task2.css">
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>

</head>

<body>
  <!-- create a form with 3 fields- email, pwd, age.
  -add validation on all the fields, pwd will come only if email there
  -craete custom messages
  -after submitted open another page -->

  <form id="form_validate" action="./blank.html" autocomplete="off">
    <h1>Form Validation</h1>

    <p>
      <label for="email">Email</label>
      <input id="email" type="email" name="email" required>
    </p>
    <p>
      <label for="pwd">Password</label>
      <input id="pwd" name="pwd" minlength="3" type="password" required>
    </p>

    <p>
      <label for="age">Age</label>
      <input id="age" name="age" type="number" required>
    </p>
    <p>
      <input class="submit" type="submit" value="Submit">
    </p>
  </form>
  <script src="./js/task2.js"></script>
  <script src="./js/plugin.js"></script>

</body>

</html>

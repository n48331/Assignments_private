<!-- task
rotate text rectangle by 90 degree -->
<!-- create 7 ellipse traingle -->
<!-- add pattern to text: refer image-->
<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8">
    <title>Day_6_Task</title>

</head>

<body>
    <svg height="500" width="500">
        <!-- rotate text rectangle by 90 degree -->
        <rect x='100' y="100" height="100" width="200" stroke="red" stroke-width='5' fill="none"
            transform="rotate(90) traslate(100,100)" />
    </svg>

    <!-- create 7 ellipse traingle -->

    </svg>
    <svg height="300" width="500">
        <ellipse cx="300" cy="200" rx="200" ry="80" fill="violet" />
        <ellipse cx="300" cy="180" rx="180" ry="70" fill="indigo" />
        <ellipse cx="300" cy="160" rx="160" ry="60" fill="blue" />
        <ellipse cx="300" cy="140" rx="140" ry="50" fill="green" />
        <ellipse cx="300" cy="120" rx="120" ry="40" fill="orange" />
        <ellipse cx="300" cy="100" rx="100" ry="30" fill="red" />
    </svg>
    <!-- add pattern to text: refer image-->

    <svg height="300" width="600">
        <defs>
            <pattern id="pattern" width="15" height="15" patternUnits="userSpaceOnUse">
                <rect x="5" y="5" width="5" height="5" fill="violet" />
            </pattern>
        </defs>
        <text x="80" y="180" fill="url(#pattern)" style="font-size: 200px;">
            TEXT
        </text>

    </svg>

</body>

</html>

<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>Filter Video</title>

</head>
<body>
    <svg width="600" height="600">
        <filter id="filter" color-interpolation-filters='sRGB'>
            <feColorMatrix type="matrix" values=" 5.110  2.580  1.770  0.000 -0.009 
        0.064  0.895  0.053  0.000 -0.009 
        0.032  0.034  6.770  0.000 -0.009 
        0.000  10.00  0.000  1.000  0.000"></feColorMatrix>
        </filter>

        <foreignObject width="600" height="600" filter="url(#filter)">
            <video width="600" id="video" controls autoplay controls loop>
                <source src="./video/file_example_MP4_480_1_5MG.mp4" type="video/mp4">
                <source src="./video/file_example_OGG_480_1_7mg.ogg" type="video/ogg">
            </video>
        </foreignObject>

    </svg>
</body>

</html>
